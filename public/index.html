<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзыв</title>
</head>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<body>
    <div class="container">
        <form id="submit_form">
            <div class="form_input_container">
                <input type="number" placeholder="Введите ИИН" name="iin" id="iin" minlength="12" maxlength="12"
                    required />
            </div>
            <div class="form_input_container">
                <input type="text" placeholder="Введите Имя" name="firstname" id="firstname" minlength="2" required />
                <input type="text" placeholder="Введите Фамилию" name="lastname" id="lastname" minlength="2" required />
            </div>
            <div class="form_input_container">
                <textarea type="text" rows="5" name="review_text" id="review_text" maxlength="140" required placeholder="Опишите произошедшее событие"></textarea>
            </div>
            <div class="form_input_container">
                <button type="submit">Отправить</button>
            </div>
        </form>

    </div>

    <script type="text/javascript">
        window.onload = (event) => {
            event.preventDefault();
            const submit_form = (e) => {
                e.preventDefault();
                let tg = window.Telegram.WebApp
                tg.expand();

                const firstname = document.getElementById("firstname").value;
                const lastname = document.getElementById("lastname").value;
                const iin = document.getElementById("iin").value;
                const review_text = document.getElementById("review_text").value;

                data = {
                    firstname,
                    lastname,
                    iin,
                    review_text,
                    user: tg.WebAppUser
                }

                for (const key in data) {
                    if (data[key] === "") {
                        return false;
                    }
                }


                tg.sendData(JSON.stringify(data))

                tg.close()
            }
            document.getElementById('submit_form').addEventListener('submit', submit_form)
        };



    </script>
    <style>
        form {
            width: 100%;
        }
        
        body {
            touch-action: none;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .form_input_container button {
            padding: 10px 0;
        }

        .form_input_container {
            margin-top: 20px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .form_input_container .form_input {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .form_input_container button:hover {
            background-color: #366080;
        }

        .form_input_container button {
            background-color: #558cb7;
            color: #fff;
            cursor: pointer;
        }

        .form_input_container * {
            padding: 7px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #000;
        }
    </style>
</body>

</html>
